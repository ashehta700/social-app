{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'users/style/profile.css' %}">
</head>


<h2>welcome {{ user.username }}</h2>

<div class="card" style="width: 54rem;">
    <div class="d-flex justify-content-center h-100 pt-3">
        <div class="image_outer_container">
            <div class="green_icon"></div>
            <div class="image_inner_container">
                <img src="{{ user.profile.image.url }}">
            </div>
        </div>
    </div>
    <div class="card-body text-center">
        <h2 class="card-title ">{{ user.username }}</h2>
        <h4 class="card-title ">{{ user.email }}</h4>
        <!-- <p class="card-text  ">{{ user.image }}</p> -->
        <!-- <img src="{{ user.profile.image.url }}" alt=""> -->
        <a href="{% url 'blog-home' %}" class="btn btn-primary ">Go To Home</a>
    </div>

    <!-- update form for profile -->
    <div class="container">        

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile info ....</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <a class="btn btn-danger mt-4" href="{% url 'password_reset' %}">Reset Password</a>
            </fieldset>

            <div class="form-group pt-3 pb-3">
                <button class="btn btn-outline-info" type="submit"> update !</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
