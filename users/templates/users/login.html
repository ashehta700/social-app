{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
      {% csrf_token %}
     <fieldset class="form-group">
         <legend class="border-bottom mb-4">Welcome</legend>
         {{ form|crispy }}
     </fieldset>
     <div class="form-group pt-3 pb-3">
         <button class="btn btn-outline-info" type="submit"> Log IN</button>
         <span class="badge badge-danger"><a href="{% url 'password_reset'%}"> Forgot My Password</a></span>
     </div>
  </form>
  <div class="border-top pt-3">
      <small class="text-muted">
          You Need  An Account ? <a href="{% url 'register'%}" class="ml-3">  Register Now !</a>
      </small>
  </div>
</div>
{% endblock content %}
